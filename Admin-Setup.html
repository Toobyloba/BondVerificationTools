<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Admin Setup</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: #1e293b;
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #334155;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #2563eb;
        }

        .msg {
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2 style="text-align: center; margin-top: 0;">⚠️ Emergency Setup</h2>
        <p style="color: #94a3b8; font-size: 0.9em; margin-bottom: 1.5rem;">
            Use this to create a new admin user if you are locked out.
            <strong>This only works if no users exist in the database.</strong>
        </p>
        <form id="setupForm">
            <label>New Username</label>
            <input type="text" id="username" required>
            <label>New Password</label>
            <input type="password" id="password" required>
            <button type="submit">Create Admin User</button>
            <div id="msg" class="msg"></div>
        </form>
        <div style="text-align: center; margin-top: 1rem;">
            <a href="Admin-Login.html" style="color: #3b82f6;">Back to Login</a>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        document.getElementById('setupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('msg');
            msg.textContent = 'Processing...';

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    msg.textContent = '✅ User created! Redirecting...';
                    msg.style.color = '#10b981';
                    setTimeout(() => window.location.href = 'Admin-Login.html', 1500);
                } else {
                    msg.textContent = `❌ Error: ${data.error}`;
                    msg.style.color = '#ef4444';
                    if (data.error === 'Unauthorized') {
                        msg.innerHTML += '<br><small>A user already exists. You cannot create another account without logging in first.</small>';
                    }
                }
            } catch (err) {
                msg.textContent = '❌ Connection Error';
                msg.style.color = '#ef4444';
            }
        });
    </script>
</body>

</html>
