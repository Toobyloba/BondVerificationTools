<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institutional Bond Audit - 7-Phase Risk Assessment | BondMetrics Pro</title>
    <meta name="description"
        content="Complete institutional-grade bond evaluation. Analyze security parameters, interest rate risk, credit risk, and real return potential in a comprehensive 7-phase audit.">
    <meta name="keywords"
        content="institutional bond analysis, 7 phase audit, credit risk assessment, interest rate risk, bond due diligence, fixed income audit">
    <meta property="og:title" content="Total Audit - BondMetrics Pro">
    <meta property="og:description" content="Institutional-grade 7-phase bond assessment matrix.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.bondmetrics.pro/Bond-Evaluation-Complete.html">
    <link rel="canonical" href="https://www.bondmetrics.pro/Bond-Evaluation-Complete.html">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Total Audit",
      "applicationCategory": "FinanceApplication",
      "description": "An institutional-grade analysis framework that evaluates bonds across 7 distinct phases including security parameters, risk factors, and real return potential."
    }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <style>
        .page-header {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 3rem;
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
            text-align: center;
        }

        .phase-header {
            background: var(--surface);
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--primary);
            font-weight: 700;
        }

        .phase-badge {
            background: var(--primary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 99px;
            font-size: 0.75rem;
        }

        .metric-card {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            text-align: center;
            transition: var(--transition);
        }

        .metric-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow);
        }

        .metric-card .label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .metric-card .value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .institutional-decision {
            padding: 3rem;
            border-radius: var(--radius-lg);
            text-align: center;
            color: white;
            margin-top: 4rem;
        }

        .institutional-decision.buy {
            background: var(--success);
        }

        .institutional-decision.avoid {
            background: var(--error);
        }
    </style>
</head>

<body>
    <script src="js/navigation.js"></script>

    <div class="container" style="padding-top: 3rem;">
        <div class="grid grid-cols-2">
            <div class="card">
                <h3 class="card-title">Phase 1: Security Parameters</h3>
                <div class="grid grid-cols-2">
                    <div class="form-group">
                        <label>Face Value - $</label>
                        <input type="number" id="faceValue" value="1000">
                    </div>
                    <div class="form-group">
                        <label>Coupon Rate - %</label>
                        <input type="number" id="couponRate" value="5">
                    </div>
                </div>
                <div class="form-group">
                    <label>Coupon Type</label>
                    <select id="couponType">
                        <option value="fixed">Fixed Rate</option>
                        <option value="floating">Floating Rate</option>
                        <option value="zero">Zero Coupon</option>
                    </select>
                </div>
                <div class="grid grid-cols-2">
                    <div class="form-group">
                        <label>Market Price - $</label>
                        <input type="number" id="marketPrice" value="950">
                    </div>
                    <div class="form-group">
                        <label>Yield (YTM) - %</label>
                        <input type="number" id="ytm" value="6">
                    </div>
                </div>
                <div class="grid grid-cols-2">
                    <div class="form-group">
                        <label>Term (yrs)</label>
                        <input type="number" id="yearsToMaturity" value="10">
                    </div>
                    <div class="form-group">
                        <label>Rating</label>
                        <select id="creditRating">
                            <option>AAA</option>
                            <option>AA</option>
                            <option>A</option>
                            <option selected>BBB</option>
                            <option>BB</option>
                            <option>B</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="card">
                <h3 class="card-title">Macro Environment</h3>
                <div class="grid grid-cols-2">
                    <div class="form-group">
                        <label>Treasury YTM - %</label>
                        <input type="number" id="benchmarkRate" value="4">
                    </div>
                    <div class="form-group">
                        <label>Inflation Exp. - %</label>
                        <input type="number" id="inflation" value="2.5">
                    </div>
                </div>
                <div class="grid grid-cols-2">
                    <div class="form-group">
                        <label>Duration (yrs)</label>
                        <input type="number" id="duration" value="8">
                    </div>
                    <div class="form-group">
                        <label>Liquidity Profile</label>
                        <select id="liquidity">
                            <option value="liquid">High (Agency/Large)</option>
                            <option value="moderate">Moderate</option>
                            <option value="illiquid">Low (Private)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Central Bank Policy</label>
                    <select id="cbPolicy">
                        <option value="cutting">Dovish (Cutting)</option>
                        <option value="stable" selected>Neutral (Stable)</option>
                        <option value="raising">Hawkish (Raising)</option>
                    </select>
                </div>
                <div class="grid grid-cols-2">
                    <div class="form-group">
                        <label>Callable?</label>
                        <select id="isCallable">
                            <option value="false">No</option>
                            <option value="true">Yes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Currency Risk</label>
                        <select id="currencyRisk">
                            <option value="none">Domestic</option>
                            <option value="low">International (Stable)</option>
                            <option value="high">International (Volatile)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <button onclick="evaluateBond()" class="btn btn-primary"
            style="margin-top: 2rem; width: 100%; height: 60px; font-size: 1.125rem;">
            Commence Full Institutional Audit
        </button>

        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="phase-header">
                <span class="phase-badge">Phase 2</span> Metrics Scorecard
            </div>
            <div id="metricsResults" class="grid grid-cols-3" style="margin-bottom: 3rem; gap: 1.5rem;"></div>

            <div class="grid grid-cols-2" style="gap: 3rem;">
                <div>
                    <div class="phase-header">
                        <span class="phase-badge">Phase 3-4</span> Macro Risks
                    </div>
                    <div id="macroResults"></div>
                </div>
                <div>
                    <div class="phase-header">
                        <span class="phase-badge">Phase 5-6</span> Credit & Liquidity
                    </div>
                    <div id="creditResults"></div>
                </div>
            </div>

            <div id="errorContainer"></div>
            <div id="finalDecision"></div>
        </div>

        <div style="height: 100px;"></div>
    </div>

    <script src="js/api-client.js"></script>
    <script>
        function createStep(title, value, detail, status = 'pass') {
            const icon = status === 'pass' ? '✅' : status === 'caution' ? '⚠️' : '❌';
            return `
                <div class="card" style="margin-bottom: 1rem; border-left: 6px solid var(--${status === 'pass' ? 'success' : status === 'caution' ? 'warning' : 'error'});">
                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 0.5rem;">
                        <span style="font-weight: 700;">${icon} ${title}</span>
                        ${value ? `<span style="font-family: monospace; font-weight: 700; color: var(--primary);">${value}</span>` : ''}
                    </div>
                    <div style="font-size: 0.875rem; color: var(--text-muted);">${detail}</div>
                </div>
            `;
        }

        async function evaluateBond() {
            const resultsSection = document.getElementById('resultsSection');
            const errorContainer = document.getElementById('errorContainer');
            const btn = document.querySelector('button[onclick="evaluateBond()"]');

            errorContainer.innerHTML = '';
            btn.disabled = true;
            btn.innerHTML = '<span>Auditing Security...</span>';

            try {
                const data = {
                    faceValue: parseFloat(document.getElementById('faceValue').value),
                    couponRate: parseFloat(document.getElementById('couponRate').value),
                    bondPrice: parseFloat(document.getElementById('marketPrice').value),
                    yearsToMaturity: parseFloat(document.getElementById('yearsToMaturity').value),
                    ytm: parseFloat(document.getElementById('ytm').value),
                    benchmarkRate: parseFloat(document.getElementById('benchmarkRate').value),
                    inflation: parseFloat(document.getElementById('inflation').value),
                    duration: parseFloat(document.getElementById('duration').value),
                    cbPolicy: document.getElementById('cbPolicy').value,
                    isCallable: document.getElementById('isCallable').value === 'true',
                    liquidity: document.getElementById('liquidity').value,
                    currencyRisk: document.getElementById('currencyRisk').value,
                    creditRating: document.getElementById('creditRating').value,
                    riskFreeYTM: parseFloat(document.getElementById('benchmarkRate').value),
                    bondRating: document.getElementById('creditRating').value,
                    holdingPeriod: 5,
                    currencyDepreciation: 0,
                    homeInflation: parseFloat(document.getElementById('inflation').value)
                };

                const result = await BondAPI.evaluateComplete(data);
                const { results, decision } = result;

                const annualCoupon = data.faceValue * (data.couponRate / 100);
                const currentYield = (annualCoupon / data.bondPrice) * 100;

                // Metrics
                document.getElementById('metricsResults').innerHTML = `
                    <div class="metric-card"><div class="label">Current Yield</div><div class="value">${currentYield.toFixed(2)}%</div></div>
                    <div class="metric-card"><div class="label">YTM</div><div class="value">${data.ytm.toFixed(2)}%</div></div>
                    <div class="metric-card"><div class="label">Annual Coupon</div><div class="value">$${annualCoupon.toFixed(0)}</div></div>
                `;

                // Macro
                document.getElementById('macroResults').innerHTML =
                    createStep('Real Yield', `${(results.realYield.value * 100).toFixed(2)}%`, results.realYield.detail, results.realYield.passed ? 'pass' : 'fail') +
                    createStep('Duration Alignment', `${data.duration}y`, results.duration.detail, results.duration.passed ? 'pass' : 'fail') +
                    createStep('CB Policy', data.cbPolicy.toUpperCase(), 'Central bank interest rate trajectory environment.', 'pass');

                // Credit & Liquidity
                document.getElementById('creditResults').innerHTML =
                    createStep('Credit Spread', null, results.spread.detail, results.spread.passed ? 'pass' : 'fail') +
                    createStep('Callability', null, results.callability.detail, results.callability.passed ? 'pass' : 'caution') +
                    createStep('Liquidity', data.liquidity.toUpperCase(), results.liquidity.detail, results.liquidity.passed ? 'pass' : 'fail');

                const decisionClass = decision === 'BUY' ? 'buy' : 'avoid';
                document.getElementById('finalDecision').innerHTML = `
                    <div class="institutional-decision ${decisionClass} animate-fade-in">
                        <h2 style="color: white; font-size: 3rem; margin-bottom: 0.5rem; font-weight: 700;">${decision}</h2>
                        <p style="opacity: 0.9;">Institutional Verdict: ${decision === 'BUY' ? 'High-Conviction Investment' : 'Speculative/Exit Grade'}</p>
                    </div>
                `;

                resultsSection.style.display = 'block';
                resultsSection.scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                errorContainer.innerHTML = `<div class="badge badge-error" style="display: block; padding: 1rem;">Server Error: ${error.message}</div>`;
                resultsSection.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.innerText = 'Commence Full Institutional Audit';
            }
        }
    </script>
    <script src="js/footer.js"></script>
</body>

</html>
