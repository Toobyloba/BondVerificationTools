<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BondMetrics Pro - Advanced Scoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <style>
        .page-header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 3rem;
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
            text-align: center;
        }

        .score-display {
            background: white;
            padding: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            text-align: center;
            margin-bottom: 3rem;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4rem;
        }

        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 8px solid var(--primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .score-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
        }

        .score-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .criterion-card {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            border-left: 6px solid #e5e7eb;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .criterion-card.green {
            border-left-color: var(--success);
        }

        .criterion-card.yellow {
            border-left-color: var(--warning);
        }

        .criterion-card.red {
            border-left-color: var(--error);
        }

        .criterion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .criterion-title {
            font-weight: 700;
            color: var(--text);
        }

        .criterion-pts {
            font-size: 0.75rem;
            font-weight: 700;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            background: #f3f4f6;
        }

        .recommendation-banner {
            padding: 2.5rem;
            border-radius: var(--radius-lg);
            text-align: center;
            color: white;
            margin-top: 3rem;
        }

        .recommendation-banner.buy {
            background: var(--success);
        }

        .recommendation-banner.hold {
            background: var(--warning);
        }

        .recommendation-banner.reject {
            background: var(--error);
        }
    </style>
</head>

<body>
    <script src="js/navigation.js"></script>

    <div class="container" style="padding-top: 3rem;">
        <div class="grid grid-cols-2">
            <div class="card">
                <h3 class="card-title">Bond Essentials</h3>
                <div class="grid grid-cols-2">
                    <div class="form-group">
                        <label>Market Price - $</label>
                        <input type="number" id="bondPrice" value="950">
                    </div>
                    <div class="form-group">
                        <label>Face Value - $</label>
                        <input type="number" id="faceValue" value="1000">
                    </div>
                </div>
                <div class="grid grid-cols-2">
                    <div class="form-group">
                        <label>Coupon Rate - %</label>
                        <input type="number" id="couponRate" value="5">
                    </div>
                    <div class="form-group">
                        <label>Maturity (yrs)</label>
                        <input type="number" id="yearsToMaturity" value="5">
                    </div>
                </div>
                <div class="form-group">
                    <label>Coupon Type</label>
                    <select id="couponType">
                        <option value="fixed">Fixed Rate</option>
                        <option value="floating">Floating Rate</option>
                        <option value="zero">Zero Coupon</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Credit Rating</label>
                    <select id="creditRating">
                        <option>AAA</option>
                        <option>AA</option>
                        <option>A</option>
                        <option selected>BBB</option>
                        <option>BB</option>
                        <option>B</option>
                    </select>
                </div>
            </div>

            <div class="card">
                <h3 class="card-title">Market Context</h3>
                <div class="grid grid-cols-2">
                    <div class="form-group">
                        <label>YTM - %</label>
                        <input type="number" id="ytm" value="6">
                    </div>
                    <div class="form-group">
                        <label>Current Yield - %</label>
                        <input type="number" id="currentYield" value="5.26">
                    </div>
                </div>
                <div class="grid grid-cols-2">
                    <div class="form-group">
                        <label>Risk-Free YTM - %</label>
                        <input type="number" id="treasuryYTM" value="4">
                    </div>
                    <div class="form-group">
                        <label>Inflation - %</label>
                        <input type="number" id="inflation" value="2.5">
                    </div>
                </div>
                <div class="grid grid-cols-2">
                    <div class="form-group">
                        <label>Duration (yrs)</label>
                        <input type="number" id="duration" value="4.5">
                    </div>
                    <div class="form-group">
                        <label>Hold Period (yrs)</label>
                        <input type="number" id="holdingPeriod" value="5">
                    </div>
                </div>
                <div class="form-group">
                    <label>Daily Volume ($M)</label>
                    <input type="number" id="tradingVolume" value="5">
                </div>
                <div class="form-group">
                    <label>Is Callable?</label>
                    <select id="isCallable">
                        <option value="false">No</option>
                        <option value="true">Yes</option>
                    </select>
                </div>
            </div>
        </div>

        <button onclick="evaluateBond()" class="btn btn-primary"
            style="margin-top: 2rem; width: 100%; height: 60px; font-size: 1.125rem;">
            Run Advanced Scoring
        </button>

        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="score-display animate-fade-in">
                <div class="score-circle">
                    <div class="score-value" id="totalScore">--</div>
                    <div class="score-label">Total</div>
                </div>
                <div style="text-align: left;">
                    <h2 style="margin: 0; font-size: 1.5rem;">Scoring Summary</h2>
                    <p style="color: var(--text-muted); margin-top: 0.25rem;">Max Possible Score: 14</p>
                </div>
            </div>

            <div id="metricsContainer" class="grid grid-cols-3" style="margin-bottom: 3rem;"></div>

            <div id="errorContainer"></div>

            <h3
                style="margin-bottom: 1.5rem; font-size: 1.25rem; border-bottom: 2px solid var(--border); padding-bottom: 0.5rem;">
                Detailed Matrix</h3>

            <div id="criteriaResults"></div>

            <div id="decisionBox"></div>
        </div>

        <div style="height: 100px;"></div>
    </div>

    <script src="js/api-client.js"></script>
    <script>
        function createCriterion(title, score, detail, explanation = null) {
            const statusClass = score === 2 ? 'green' : score === 1 ? 'yellow' : 'red';
            const icon = score === 2 ? '✅' : score === 1 ? '⚠️' : '❌';
            return `
                <div class="criterion-card ${statusClass} animate-fade-in">
                    <div class="criterion-header">
                        <div class="criterion-title">${icon} ${title}</div>
                        <div class="criterion-pts">${score} PTS</div>
                    </div>
                    <div style="font-size: 0.875rem; color: var(--text-muted); margin-bottom: 0.5rem;">${detail}</div>
                    ${explanation ? `<div style="font-size: 0.8125rem; font-style: italic; color: var(--primary);">${explanation}</div>` : ''}
                </div>
            `;
        }

        async function evaluateBond() {
            const resultsSection = document.getElementById('resultsSection');
            const errorContainer = document.getElementById('errorContainer');
            const btn = document.querySelector('button[onclick="evaluateBond()"]');

            errorContainer.innerHTML = '';
            btn.disabled = true;
            btn.innerHTML = '<span>Processing Scenarios...</span>';

            try {
                const data = {
                    bondPrice: parseFloat(document.getElementById('bondPrice').value),
                    faceValue: parseFloat(document.getElementById('faceValue').value),
                    couponRate: parseFloat(document.getElementById('couponRate').value),
                    yearsToMaturity: parseFloat(document.getElementById('yearsToMaturity').value),
                    ytm: parseFloat(document.getElementById('ytm').value),
                    currentYield: parseFloat(document.getElementById('currentYield').value),
                    treasuryYTM: parseFloat(document.getElementById('treasuryYTM').value),
                    inflation: parseFloat(document.getElementById('inflation').value),
                    duration: parseFloat(document.getElementById('duration').value),
                    holdingPeriod: parseFloat(document.getElementById('holdingPeriod').value),
                    isCallable: document.getElementById('isCallable').value === 'true',
                    tradingVolume: parseFloat(document.getElementById('tradingVolume').value),
                    creditRating: document.getElementById('creditRating').value,
                    couponType: document.getElementById('couponType').value
                };

                const result = await BondAPI.evaluateScreenerPro(data);
                const { totalScore, scores, recommendation, metrics } = result;

                document.getElementById('totalScore').textContent = totalScore;

                // Metrics summary
                document.getElementById('metricsContainer').innerHTML = `
                    <div class="metric-pill"><div class="label">YTM</div><div class="value">${data.ytm.toFixed(2)}%</div></div>
                    <div class="metric-pill"><div class="label">Real Yield</div><div class="value">${(metrics.realYield * 100).toFixed(2)}%</div></div>
                    <div class="metric-pill"><div class="label">Spread</div><div class="value">${(metrics.creditSpread * 100).toFixed(2)}%</div></div>
                    <div class="metric-pill"><div class="label">Price/Par</div><div class="value">${(metrics.priceVsPar * 100).toFixed(2)}%</div></div>
                    <div class="metric-pill"><div class="label">Duration</div><div class="value">${data.duration.toFixed(2)}y</div></div>
                    <div class="metric-pill"><div class="label">Recommendation</div><div class="value" style="font-size: 1rem;">${recommendation.split(' ')[0]}</div></div>
                `;

                // Detailed results
                let html = '';
                html += createCriterion('Price Validation', scores.step2, `Price: $${data.bondPrice} (Par: $${data.faceValue})`, scores.step2 === 2 ? 'Fair market valuation.' : 'Extreme deviation from par detected.');
                html += createCriterion('Coupon Predictability', scores.step3a, `Type: ${data.couponType}`, data.couponType === 'fixed' ? 'Optimal cash flow certainty.' : 'Variable yield risk.');
                html += createCriterion('Yield Curve Analysis', scores.step3b, `CY vs YTM Alignment`, scores.step3b === 2 ? 'Standard yield relationship.' : 'Potential premium trap.');
                html += createCriterion('Real Return (Inflation)', scores.step4, `Real Yield: ${(metrics.realYield * 100).toFixed(2)}%`, scores.step4 === 2 ? 'Strong purchasing power protection.' : 'Negative real return risk.');
                html += createCriterion('Liquidity & Market Depth', scores.step6a, `Daily Volume: $${data.tradingVolume}M`, scores.step6a === 2 ? 'Institutional-grade liquidity.' : 'Potential exit risk.');
                html += createCriterion('Credit Risk Premium', scores.step5b, `Spread: ${(metrics.creditSpread * 100).toFixed(2)}%`, scores.step5b === 2 ? 'Adequate default compensation.' : 'Insufficient credit premium.');
                html += createCriterion('Optionality (Call Risk)', scores.step5c, `Callable: ${data.isCallable}`, scores.step5c === 2 ? 'No reinvestment risk.' : 'Issuer call risk present.');

                document.getElementById('criteriaResults').innerHTML = html;

                const decisionClass = recommendation.includes('GOOD') ? 'buy' : recommendation.includes('WATCH') ? 'hold' : 'reject';
                document.getElementById('decisionBox').innerHTML = `
                    <div class="recommendation-banner ${decisionClass} animate-fade-in">
                        <h2 style="color: white; margin-bottom: 0.5rem; font-size: 2rem;">${recommendation}</h2>
                        <p style="opacity: 0.9;">Score: ${totalScore} / 14 - Total Weighted Assessment</p>
                    </div>
                `;

                resultsSection.style.display = 'block';
                resultsSection.scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                errorContainer.innerHTML = `<div class="badge badge-error" style="display: block; padding: 1rem;">Server Error: ${error.message}</div>`;
                resultsSection.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.innerText = 'Run Advanced Scoring';
            }
        }
    </script>
    <script src="js/footer.js"></script>
</body>

</html>
